---
- name: Ensure dotfiles repository is cloned locally.
  git:
    repo: "{{ dotfiles_repo }}"
    dest: "{{ dotfiles_repo_local_destination }}"
    version: "{{ dotfiles_repo_version }}"
    accept_hostkey: "{{ dotfiles_repo_accept_hostkey }}"
  become: false

- name: Ensure all configured dotfiles are links.
  stat:
    path: "{{ dotfiles_home }}/{{ dotfiles_prefix }}{{ item }}"
    get_checksum: no
  register: existing_dotfile_info
  with_items: "{{ dotfiles_files }}"

- name: Backup existing dotfiles file if a replacement is being linked.
  copy:
    src: "{{ dotfiles_home }}/{{ dotfiles_prefix }}{{ dotfiles_files[item.0] }}"
    dest: "{{ dotfiles_home }}/{{ dotfiles_prefix }}{{ dotfiles_files[item.0] }}.orig"
    remote_src: yes
  when:
    - dotfiles_backup_existing|default(false)|bool
    - item.1.stat.islnk is defined and item.1.stat.islnk == False
  with_indexed_items: "{{ existing_dotfile_info.results }}"

- name: Remove existing dotfiles file if a replacement is being linked.
  file:
    path: "{{ dotfiles_home }}/{{ dotfiles_prefix }}{{ dotfiles_files[item.0] }}"
    state: absent
  when: item.1.stat.islnk is defined and item.1.stat.islnk == False
  with_indexed_items: "{{ existing_dotfile_info.results }}"

- name: Link dotfiles into home folder.
  file:
    src: "{{ dotfiles_repo_local_destination }}/{{ item }}"
    dest: "{{ dotfiles_home }}/{{ dotfiles_prefix }}{{ item }}"
    state: link
    force: "{{ dotfiles_force_links | default(false) }}"
  become: false
  with_items: "{{ dotfiles_files }}"
